
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" http-equiv="refresh" content="10">
    <title></title>
    <style>
        .message {
            padding: 10px;
            margin: 5px;
            background-color: #FFFFFF
        }

        table, th, td {
            margin: 5px;
            padding: 5px;
            text-align: center;
            max-width: 700px;
            word-wrap: break-word;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 10vh;
        }

        input.button {
            width: 10em;  
	    height: 4em;
	    font-weight: bold;
	    border-radius: 8px;
	    transition-duration: 0.4s;
        }

	    input.button:hover {
  	    background-color: tomato;
  	    color: white;
	}
    </style>
</head>
<body style="background-color:powderblue;">
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
