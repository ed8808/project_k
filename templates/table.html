<table class="center">
<thead class="tabl">
    <tr>
        <th>Index</th>
        <th>Song</th>
        <th>State</th>
    </tr>
</thead>
<tbody class="tabl">
    {% for song in songs %}
    <tr>
        <td>{{ song.idx }}</td>
        <td>{{ song.name }}</td>
        <td>{{ song.state }}</td>
    </tr>
    {% endfor %}
</tbody>
</table>
